<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RESUME</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <center>
       <div class="resume bulider">
            <h1> STATIC RESUME BULIDER && FAIZA QURESHI</h1>
              <fieldset>
                <legend>Personal information</legend>
                <div class="input form">
                  <br>
                      Name<input type="text" placeholder="enter">
                      Last<input type="text" placeholder="enter">
                       <br><br>
                       Contact<input type="number" placeholder="enter">
                       Email<input type="email" placeholder="enter">


                </fieldset>
                     <fieldset>
                      <legend> Education</legend>
                        <textarea  id="education"   name="education" row="6" required></textarea>
                     </fieldset>
                     <fieldset>
                      <legend> Experience</legend>
                      <textarea id="experience" name="experience" row="6" required></textarea>
                     </fieldset>
                     <br>
                     <fieldset>
                      <legend>Skills</legend>
                      <textarea id="skills" name="skills" row="7" required></textarea>
                     </fieldset>
                     <fieldset>
                      <legend> Work Experience</legend>
                      <textarea id=" work experience" name="work"  row="7" required></textarea>
                     </fieldset>
                     <button id="toggle-skills"><b>hide /show/Skills</b></button>
                </div>
              </fieldset>
       </div> 
        </center>
    </form>
</body>
</html>
